name: Build and Deploy Astro to GitHub Pages
on:
  push:
    branches: [ master ]   # 你现在默认分支是 master；如果改成 main，记得这里也改
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx astro build   # 等价于 npm run build（看 package.json）
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist         # Astro 默认输出目录
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
